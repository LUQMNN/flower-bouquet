<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floral Bouquet - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/jpg" href="logoflower-modified.png">
</head>

<body>
  <header class="header">
    <div class="logo-holder">
      <div class="logo"><img src="logoflower-modified.png" alt="Floral Bouquet Logo"></div>
      <div class="logo-text">Floral Bouquet</div>
    </div>
    <nav class="navbar">
      <a href="Login.html">Home</a>
      <a href="Login.html">Services</a>
      <a href="Login.html">Order</a>
    </nav>
  </header>

  <section class="about">
    <div class="signup-container">
      <h2 class="signup-title">Sign Up</h2>
      <form class="signup-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <button class="hide" type="button" onclick="togglePassword('password')">Show</button>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <button class="hide"type="button" onclick="togglePassword('confirm-password')">Show</button>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>

        <div class="button-group">
          <button type="button" class="back-button" onclick="window.location.href='login.html'">Back</button>
          <button type="submit" class="confirm-button">Confirm</button>
        </div>
      </form>
    </div>
  </section>

  <footer class="footer-content">
    <div class="footer-text">
      <p>&copy; 2024 Floral Bouquet. All rights reserved.</p>
    </div>
  </footer>
  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }
  </script>
</body>

</html>
