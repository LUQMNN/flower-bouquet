<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floral Bouquet</title>
  <link rel="stylesheet" href="Service.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/jpg" href="logoflower-modified.png">

</head>

<body>
  <header class="header">
    <div class="logo-holder">
      <div class="logo"><img src="logoflower-modified.png" alt="Floral Bouquet Logo"></div>
      <div class="logo-text">Floral Bouquet</div>
    </div>
    <nav class="navbar">
      <a href="Main.html">Home</a>
      <a href="About.html">About</a>
      <a href="Service.html">Service</a>
    </nav>
  </header>

  <section class="service">
    <h1 class="service-title">Our Products</h1>
    <div class="icon-cart">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
        </svg>
        <span id="cartCount">0</span>
    </div>
</section>

<section class="ListProduct">
  <div class="ann-content">
      <h2 class="title1">Anniversary</h2>
      <div class="gallery">
          <div class="gallery-item">
              <img src="anniversary1.jpg" alt="Anniversary Image">
              <h3>Rose Bouquet</h3>
              <h5>RM49.99</h5>
              <button class="add-to-cart" data-price="49.99">Add to Cart</button>
          </div>
          <div class="gallery-item">
              <img src="anniversary1.jpg" alt="Anniversary Image">
              <h3>Lily Bundle</h3>
              <h5>RM 59.99</h5>
              <button class="add-to-cart" data-price="59.99">Add to Cart</button>
          </div>
          <div class="gallery-item">
              <img src="anniversary1.jpg" alt="Anniversary Image">
              <h3>Mixed Flowers</h3>
              <h5>RM 44.99</h5>
              <button class="add-to-cart" data-price="44.99">Add to Cart</button>
          </div>
          <div class="gallery-item">
              <img src="anniversary1.jpg" alt="Anniversary Image">
              <h3>Tulip Special</h3>
              <h5>RM 39.99</h5>
              <button class="add-to-cart" data-price="39.99">Add to Cart</button>
          </div>
          <div class="gallery-item">
              <img src="anniversary1.jpg" alt="Anniversary Image">
              <h3>Orchid Delight</h3>
              <h5>RM 69.99</h5>
              <button class="add-to-cart" data-price="69.99">Add to Cart</button>
          </div>
          <div class="gallery-item">
              <img src="anniversary1.jpg" alt="Anniversary Image">
              <h3>Sunflower Joy</h3>
              <h5>RM 54.99</h5>
              <button class="add-to-cart" data-price="54.99">Add to Cart</button>
          </div>
      </div>
  </div>
</section>

<div class="cartTab">
  <h1>Shopping Cart</h1>
  <div class="listCart">

  </div>
  <div class="btn">
    <button class="close">CLOSE</button>
    <button class="checkOut">CHECK OUT</button>
  </div>

</div>

  <footer class="footer-content">
    <div class="footer-text">
      <p>&copy; 2024 Floral Bouquet. All rights reserved.</p>
    </div>
  </footer>
  <script src="Service.js"> </script>
</body>

</html>
