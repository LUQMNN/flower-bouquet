<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floral Bouquet</title>
  <link rel="stylesheet" href="Login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/jpg" href="logoflower-modified.png">

</head>

<body>
  <header class="header">
    <div class="logo-holder">
      <div class="logo"><img src="logoflower-modified.png" alt="Floral Bouquet Logo"></div>
      <div class="logo-text">Floral Bouquet</div>
    </div>
    <nav class="navbar">
      <a href="Main.html">Home</a>
      <a href="About.html">About</a>
      <a href="Login.html">Service</a>
    </nav>
  </header>


  <section class="about">
    <div class="login-container">
      <h2 class="login-title">Log In</h2>
      <form class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
        <p class="signup-link">
          Don't have an account? <a href="Signup.html">Sign up</a>
        </p>
      </form>
    </div>
  </section>

  <footer class="footer-content">
    <div class="footer-text">
      <p>&copy; 2024 Floral Bouquet. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
